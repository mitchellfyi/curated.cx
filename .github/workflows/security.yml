# Deep Security Scanning
# Extended security analysis beyond the basic checks in CI
#
# This runs:
# - Daily scheduled scans
# - On PRs for security-focused review
#
# Basic security (Brakeman, Bundle Audit) is in CI workflow.
# This workflow adds: Semgrep, TruffleHog, GitLeaks, Trivy container scanning

name: Security Scanning

on:
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 1 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

env:
  RUBY_VERSION: '3.4'
  NODE_VERSION: '20'

# Cancel in-progress runs for the same branch
concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Static Analysis Security Testing (SAST)
  sast:
    name: SAST Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      # Deep code security analysis with Semgrep
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/ruby
        continue-on-error: true

  # Secrets Detection
  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # TruffleHog for verified secrets
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || 'HEAD~10' }}
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true

      # GitLeaks for pattern-based secrets
      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # Container Security (only on schedule or manual)
  container-security:
    name: Container Security
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Docker image
        run: docker build -t curated-app:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'curated-app:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results
        uses: actions/upload-artifact@v6
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          name: trivy-results
          path: trivy-results.sarif
          retention-days: 30

  # Summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [sast, secrets-scan]
    if: always()
    steps:
      - name: Security Summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.sast.result }}" == "success" ]; then
            echo "| SAST Analysis | ✅ Completed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| SAST Analysis | ⚠️ Issues Found |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.secrets-scan.result }}" == "success" ]; then
            echo "| Secrets Detection | ✅ No Secrets Found |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Secrets Detection | ⚠️ Review Required |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Best Practices" >> $GITHUB_STEP_SUMMARY
          echo "- Keep dependencies updated regularly" >> $GITHUB_STEP_SUMMARY
          echo "- Never commit secrets or credentials" >> $GITHUB_STEP_SUMMARY
          echo "- Validate and sanitize all inputs" >> $GITHUB_STEP_SUMMARY
          echo "- Follow OWASP Top 10 guidelines" >> $GITHUB_STEP_SUMMARY
          echo "- Use parameterized queries for database" >> $GITHUB_STEP_SUMMARY
