name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  RUBY_VERSION: '3.3'
  NODE_VERSION: '20'
  RAILS_ENV: test
  DATABASE_URL: postgres://postgres:password@localhost:5432/curated_test

jobs:
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3
          npm ci

      - name: Run RuboCop
        run: bundle exec rubocop --format progress --format json --out rubocop-results.json
        continue-on-error: true

      - name: Upload RuboCop results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rubocop-results
          path: rubocop-results.json

      - name: Run ERB Lint
        run: bundle exec erb_lint --lint-all --format json --out erb-lint-results.json
        continue-on-error: true

      - name: Upload ERB Lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: erb-lint-results
          path: erb-lint-results.json

      - name: Run JavaScript linting
        run: npm run lint
        continue-on-error: true

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Run Brakeman
        run: bundle exec brakeman --format json --output brakeman-results.json
        continue-on-error: true

      - name: Upload Brakeman results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: brakeman-results
          path: brakeman-results.json

      - name: Run Bundle Audit
        run: bundle exec bundle-audit check --update
        continue-on-error: true

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: curated_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3
          npm ci

      - name: Build assets
        run: |
          npm run build
          npm run build:css

      - name: Setup test database
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Run RSpec tests
        run: bundle exec rspec --format progress --format json --out rspec-results.json
        env:
          COVERAGE: true

      - name: Run Performance tests
        run: bundle exec rspec --options .rspec-performance spec/performance/ --format progress --format json --out performance-results.json
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            rspec-results.json
            performance-results.json

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/

  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Run Rails Best Practices
        run: bundle exec rails_best_practices --format json --output rails-bp-results.json
        continue-on-error: true

      - name: Upload Rails Best Practices results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rails-bp-results
          path: rails-bp-results.json

      - name: Run i18n tasks
        run: |
          bundle exec i18n-tasks health
          bundle exec i18n-tasks missing
          bundle exec i18n-tasks unused
        continue-on-error: true

  accessibility:
    name: Accessibility Testing
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: curated_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3
          npm ci

      - name: Build assets
        run: |
          npm run build
          npm run build:css

      - name: Setup test database
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Run accessibility tests
        run: bundle exec rspec spec/system/accessibility_spec.rb --format progress
        continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-format, security, test, quality, accessibility]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3 --without development test
          npm ci

      - name: Build assets
        run: |
          npm run build
          npm run build:css

      - name: Precompile assets
        run: bundle exec rails assets:precompile
        env:
          RAILS_ENV: production
          SECRET_KEY_BASE: dummy_key_for_build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            public/assets/
            app/assets/builds/