<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Article Title</title>
  <meta name="description" content="This is a sample article description for testing metadata extraction.">
  <meta property="og:title" content="Sample Article Title">
  <meta property="og:description" content="This is a sample article description for testing metadata extraction.">
  <meta property="og:image" content="https://example.com/images/article-image.jpg">
  <meta property="og:site_name" content="Example News">
  <meta property="article:published_time" content="2026-01-15T10:30:00Z">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "NewsArticle",
    "headline": "Sample Article Title",
    "datePublished": "2026-01-15T10:30:00Z",
    "dateModified": "2026-01-15T11:00:00Z",
    "author": {
      "@type": "Person",
      "name": "John Doe"
    }
  }
  </script>
</head>
<body>
  <article>
    <h1>Sample Article Title</h1>
    <p>This is the first paragraph of the sample article content.</p>
    <p>This is the second paragraph with more detailed information about the topic.</p>
    <p>The article concludes with this final paragraph summarizing the key points.</p>
  </article>
</body>
</html>
