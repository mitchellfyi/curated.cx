---
$schema: dk://schemas/v1/flow
id: review-optimize-improve
name: Review, Optimize, and Improve
description: Systematic code review followed by optimization and improvements
steps:
  - id: review
    name: Code Review
    prompt: .doyaken/prompts/review.md
    description: Comprehensive code review to identify issues and opportunities

  - id: optimize
    name: Code Optimization
    prompt: .doyaken/prompts/optimize.md
    depends_on: [review]
    description: Optimize identified performance and code quality issues

  - id: improve
    name: Code Improvement
    prompt: .doyaken/prompts/improve.md
    depends_on: [optimize]
    description: Make general improvements to codebase quality and maintainability
